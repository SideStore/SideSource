name = "sidesource"
main = "src/index.ts"
compatibility_date = "2023-01-08"
esbuild_plugins = ["./esbuild-plugins.js"]
routes = [
    { pattern = "apps.sidestore.io", custom_domain = true, zone_name = "sidestore.io" }
]

[env.staging]
name = "sidesource"
routes = [
    { pattern = "sidestore-apps.naturecodevoid.dev", custom_domain = true, zone_name = "naturecodevoid.dev" }
]
